<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title th:text="${question.title}"></title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">


</head>


<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row" style="background-color: white">
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                    作者:<span th:text="${question.user.name}"></span> |
                    发布时间:<span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd HH:mm')}"></span> |
                    阅读数:<span th:text="${question.view_count}"></span>
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <hr>
                </div>


                <a th:href="'/publish/'+${question.id}" class="community-menu" th:if="${session.user != null && session.user.id ==  question.creator}"><span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span></a>

            </div>

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                     <h4>发起人</h4>


                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle" th:src="${question.user.avatar_url}" alt="...">
                            </a>
                        </div>

                        <div class="media-body" >
                            <h6 class="media-heading" >
                                <span  th:text="${question.user.name}" > </span>
                            </h6>
                        </div>

                    </div>

                 </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <hr>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>相关问题</h4>
                </div>
            </div>
    </div>
</div>
</body>
</html>
